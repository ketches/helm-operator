---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - helm-operator.ketches.cn
  resources:
  - helmreleases
  - helmrepositories
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - helm-operator.ketches.cn
  resources:
  - helmreleases/finalizers
  - helmrepositories/finalizers
  verbs:
  - update
- apiGroups:
  - helm-operator.ketches.cn
  resources:
  - helmreleases/status
  - helmrepositories/status
  verbs:
  - get
  - patch
  - update
